<h1 *ngIf="!isDataAvailable">No Data Available</h1>
<table mat-table [dataSource]="tableData1" class="mat-elevation-z8" *ngIf="isDataAvailable" >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    
    <ng-container matColumnDef="empCode">
      <th mat-header-cell *matHeaderCellDef> EmpCode </th>
      <td mat-cell *matCellDef="let element"> {{element.empCode}} </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element">  
        <button mat-raised-button color="primary" type="button" (click)="onView(element)" [disabled]='!(element.address[0].state && element.address[0].city && element.address[0].pincode)'>View</button> </td>
    </ng-container>
 
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element; let j=index" >  
      <button
        mat-icon-button
        color="primary"
        type="button"
        (click)="editData(j)"
      >
        <mat-icon>edit |</mat-icon>
      </button>
      <button
      mat-icon-button
      color="primary"
      type="button"
      (click)="deleteData(j)"
    >
    <!-- {{tableData|json}} -->
    <mat-icon>delete</mat-icon>
    </button>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
